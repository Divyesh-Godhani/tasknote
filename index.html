<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <form id="task-form">
            <label for="task-input">Task Name:</label>
            <input type="text" id="task-input" required>
            <label for="date-input">Date:</label>
            <input type="date" id="date-input" required>
            <label for="priority-input">Priority:</label>
            <select id="priority-input" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <label for="start-time-input">Start Time:</label>
            <input type="time" id="start-time-input" required>
            <label for="end-time-input">End Time:</label>
            <input type="time" id="end-time-input" required>
            <button type="submit">Add Task</button>
        </form>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Date</th>
                    <th>Priority</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Countdown Timer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
